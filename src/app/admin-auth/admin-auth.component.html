<div class="signup-container">
    <div class="loading-spinner" *ngIf="isLoading">
        <app-loading-spinner></app-loading-spinner>
    </div>
    
    <div class="form-box" *ngIf="!isLoading">
        <h2>{{ isLoginMode ? 'Login' : 'Sign Up' }} as an Admin</h2>
        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" ngModel name="email"  required email />
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" ngModel name="password" required minlength="6"
                   >
            </div>
            <div class="button-group">
                <button type="submit" [disabled]="!authForm.valid">
                    {{ isLoginMode ? 'Login' : 'Sign Up' }}
                </button>
                <button (click)="onSwitchMode()" type="button">
                    {{ isLoginMode ? 'New? Sign Up' : 'Login' }}
                </button>
            </div><br>
            <div class="error" *ngIf="error">
                {{ error }}
            </div>
        </form>
    </div>
   
</div>
