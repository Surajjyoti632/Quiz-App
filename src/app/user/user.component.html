
<div class="container">
    <div>
        <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm)">
            <div>
                <label for="name">Name</label>
                <input type="text" id="name" ngModel name="name" required>
            </div>
            <div>
                <label for="email">E-mail</label>
                <input type="email" id="email" ngModel name="email" required email>
            </div>
            <div>
                <label for="phNum">Phone Number</label>
                <input type="text" id="phNum" ngModel name="phNum" required minlength="10">
            </div>
            <button type="submit" [disabled]="!userForm.valid">Take Quiz</button>
        </form>
        <button class="btn-home" (click)="goToHome()">Home</button>
    </div>
</div>
