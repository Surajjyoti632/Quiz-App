<div *ngIf="!isNumberOfInputsSubmitted">
    <app-navbar ></app-navbar>
</div>
<div class="container">
    <div class="form-section" *ngIf="!isNumberOfInputsSubmitted">
        <h2>Create a New Quiz</h2>
        <br>
        <div class="input-group">
            <label for="quizName">Quiz Name:</label>
            <input type="text" id="quizName" [(ngModel)]="newQuiz.quizName" required>
        </div>
        <div class="input-group">
            <label for="numQuestions">Number of Questions:</label>
            <input type="number" id="numQuestions" [(ngModel)]="newQuiz.numQuestions" required>
        </div>
        <button class="btn-primary"  (click)="generateForm()">Submit</button>
        <button class="btn-secondary" (click)="goToQuizList()">See All Quiz</button>
        <button class="btn3" (click)="getParticipant()">See All Participants</button>
    </div>

    <div class="form-section" *ngIf="isNumberOfInputsSubmitted && !isFormSubmitted">
        <h2>Enter Question Number {{ currentInput + 1 }}:</h2><br>
        <form #inputForm="ngForm" (ngSubmit)="saveData()">
            <div class="input-group">
                <label for="questionDes">Question Description:</label>
                <input type="text" id="questionDes" name="questionDes" [(ngModel)]="question.questionDes" required>
            </div>
            <div class="input-group">
                <label for="option1">Option 1:</label>
                <input type="text" id="option1" name="option1" [(ngModel)]="question.options[0]" required>
            </div>
            <div class="input-group">
                <label for="option2">Option 2:</label>
                <input type="text" id="option2" name="option2" [(ngModel)]="question.options[1]" required>
            </div>
            <div class="input-group">
                <label for="option3">Option 3:</label>
                <input type="text" id="option3" name="option3" [(ngModel)]="question.options[2]" required>
            </div>
            <div class="input-group">
                <label for="option4">Option 4:</label>
                <input type="text" id="option4" name="option4" [(ngModel)]="question.options[3]" required>
            </div>
            <div class="input-group">
                <label for="correctOption">Correct Option:</label>
                <select id="correctOption" name="correctOption" [(ngModel)]="question.correctOption" required>
                    <option *ngFor="let option of ['Option 1', 'Option 2', 'Option 3', 'Option 4']; let j = index" [value]="j">
                        {{ option }}
                    </option>
                </select>
            </div>
            <button class="btn-primary" type="submit" [disabled]="!inputForm.valid">Save</button>
            <button class="btn-primary" (click)="exitQuiz()">Exit</button>
        </form>
    </div>

    <div class="success-message" *ngIf="isFormSubmitted">Quiz created successfully!</div>
</div>
